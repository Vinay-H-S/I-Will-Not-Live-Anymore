<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Sorting of an array in descending order</h1>
	<p id="sort1"></p>
	<p id="sort2">t</p>
	<script>
		const alphabets = [ 'Zebra', 'Apple', 'King', 'Monkey', 'Owl' ];
		document.getElementById('sort1').innerHTML = alphabets;

		alphabets.sort();
		document.getElementById('sort2').innerHTML = alphabets;
	</script>
</body>
</html>
