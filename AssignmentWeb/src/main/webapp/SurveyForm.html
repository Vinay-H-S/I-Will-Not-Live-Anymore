<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assignment Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script src="SurveyForm.js"></script>
</head>
<body>
	<div>
		<nav class="navbar bg-primary" data-bs-theme="dark">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Customer Survey Form</span>
			</div>
		</nav>
	</div>
	<br>
	<br>
	<div class="form-control"
		style="width: 650px; height: 680px; margin-left: 32rem; border-color: skyblue;">
		<p id="confirm"/>
		<form action="assignment" method="post" onclick="return validateForm()">
			<p id="fname" />
			<div class="mb-3">
				<label for="firstName">First Name</label> <input type="text"
					class="form-control" id="firstName" name="firstName"
					onblur="handleFirstName()">
			</div>
			<p id="lname" />
			<div class="mb-3">
				<label for="lastName">Last Name</label> <input type="text"
					class="form-control" id="lastName" name="lastName"
					onblur="handlelastName()">
			</div>
			<p id="birth" />
			<div class="mb-3">
				<label for="dob">Date of Birth</label> <input type="date"
					class="form-control" id="dob" name="dob" onblur="handleDob()">
			</div>
			<p id="india" />
			<div>
				<label for="country">Country</label> <select name="country"
					onblur="handleCountry()" id="country">
					<option></option>
					<option>India</option>
					<option>America</option>
					<option>New Zealand</option>
					<option>Australia</option>
					<option>England</option>
					<option>UAE</option>
				</select>
			</div>

			<div>
				<p id="gen" />
				<br> <label>Gender</label><br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="gender"
						name="gender" onblur="handleGender()"> <label
						class="form-check-label" for="gender">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox"
						name=gender onblur="handleGender()"> <label
						class="form-check-label" for="gender">Female</label>
				</div>
			</div>
			<p id="work"/>
			<div class="mb-3">
				<label for="profession">Profession</label> <input type="text"
					name="profession" onblur="handleProfession()" class="form-control"
					id="profession">
			</div>
			<p id="mail"/>
			<div class="mb-3">
				<label for="email">Email</label> <input type="email" name="email"
					onblur="handleEmail()" class="form-control" id="email">
			</div>
			<p id="mobile"/>
			<div class="mb-3">
				<label for="mobileNumber">Mobile Number</label> <input type="text"
					name="mobileNumber" onblur="handleMobileNumber()"
					class="form-control" id="mobileNumber">
			</div>
			<div>
				<button type="submit" class="btn btn-primary" id="button">Submit</button>
				<button type="reset" class="btn btn-primary">Reset</button>
			</div>
		</form>
	</div>
</body>
</html>
<br><br>
<footer style="background-color: skyblue; text-align: center;">2023 Customer Survey Form. All Rights Reserved</footer>
