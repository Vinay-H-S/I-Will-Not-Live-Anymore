<h2>Digital Form for Police Station Information</h2>
<br>
<form action="danger">
<div class="row">
<div class=col>
Station Name <input type="text" class="form-control" name="stationName" >
</div>
<div class="col">
Head Constable <input type="text" class="form-control" name="HC">
</div>
<div class="col"> Location<input type="text" class="form-control" name="location"></div>
<div class="col"> Assistant Commissioner<input type="text" class="form-control" name="AC"></div>
<div class="col"> Inspector Name<input type="text" class="form-control" name="inspectorName"></div>
<div class="col"> No Of Cells<input type="text" class="form-control" name="cells"></div>
<div class="col"> Sub Inspector Name<input type="text" class="form-control" name="SI"></div>
<div class="col"> No Of Case Pending<input type="text" class="form-control" name="pendingCase"></div>
<div class="coll"> 
Painted<input type="radio" id="true" name="painted" value="TRUE">
<label for="true" >True</label>
<input type="radio" id="false" name="painted" value="FALSE">
<label for="false">False</label>
</div>
</div>
<br>
<input type="submit" class="btn btn-primary" value="Save">
</form>
